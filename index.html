<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee86a45972.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> -->
</head>
<body>
    <div class="container">
        <div class="box">
            <nav>
                <div class="circle">
                    <img src="library.svg" alt="">
                </div>
                <div class="search" > <input type="text" placeholder="search here"></div>
                <div class="circle">
                    <img src="music.svg" alt="" srcset="">
                </div>
            </nav>
            <img src="69970_4.jpg" class="songimage">
            <h1>Drippy</h1>
            <p>_Sidhu_Moose_Wala_</p>
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"> <i class="fa-solid fa-pause" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
                
            </div>
            <audio  id="song">
                <source src="Drippy_Sidhu_Moose_Wala.mp3" type="audio/mpeg">
            </audio>
            <input type="range"  value="0" class="duration" id="progress">

        </div>
    </div>
    <script>
let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlicon = document.getElementById("ctrlicon");

song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;

}   
    function playpause  ()  {
        if(ctrlicon.classList.contains("fa-pause")){
            song.pause();
            ctrlicon.classList.remove("fa-pause");
            ctrlicon.classList.add("fa-play");

        }
        else{
            song.play();
            ctrlicon.classList.add("fa-pause");
            ctrlicon.classList.remove("fa-play");
        }
    }

if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500)
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value ;
    ctrlicon.classList.add("fa-pause");
    ctrlicon.classList.remove("fa-play");
}

    </script>
</body>
</html>
